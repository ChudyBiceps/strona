<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Nikoli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts"></div> <!-- Serca na całej stronie -->
    <div class="container">
        <h1>Dla Ciebie Nikolka <3</h1>
        <div class="photo-container">
            <!-- Wklej tutaj swoje zdjęcie -->
            <img src="twoje_zdjecie.jpg" alt="Romantyczne zdjęcie">
            <div class="photo-hearts"></div> <!-- Serca wokół zdjęcia -->
        </div>
    </div>
    <div class="poem-container">
        <p class="poem">
            Nikolo, gwiazdko na niebie, <br>
            Każdy dzień jaśniejszy przy Tobie się dzieje. <br>
            Twoje uśmiechy jak słońce rozkwitają, <br>
            W mym sercu na zawsze miejsce mają. <br>
            <br>
            Twój Kacper
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
